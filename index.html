<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="playerBox">
  <audio id="player" controls="controls">
    <source class="source" src=""/>
  </audio>
</div>

<div class="titleBox">
  <div class="text custom">你的音樂🎵 </div>
  <div class="text cutie">學長之歌🎵 </div>
  <div class="text jy">JY的推薦🎵 </div>
</div>
<div class="musicBox">
  <div id="app" class="musicList">
      <div class="musicItem" v-for="item in music_list3" @click="" v-on:click="choose($event,item.id)">${item.text}</div>
  </div>
  <div id="app2" class="musicList">
      <div class="musicItem" v-for="item in music_list2" @click="" v-on:click="choose($event,item.id)">${item.text}</div>
  </div>
  <div id="app3" class="musicList">
      <div class="musicItem" v-for="item in music_list" @click="" v-on:click="choose($event,item.id)">${item.text}</div>
  </div>
</div>

<div class="caption">
  <p>循環播放</p>
  <p>1. 點擊右鍵，選按檢查，會看到右邊跑出一個視窗</p>
  <p>2. 上排有一個console，按下去</p>
  <p>3. 複製貼上這一行程式碼：document.getElementById("player").loop = true;</p>
  <p>4. 按 Enter 完成</p>
</div>
